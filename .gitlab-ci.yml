image: ubuntu:latest
before_script:
    - apt-get update
    - apt-get upgrade -y
    - apt-get install git python-yaml python-pip qemu-utils uuid-runtime -y
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - pip install diskimage-builder

stages:
    - build

build:
    stage: build
    script:
        - ./build.py 
