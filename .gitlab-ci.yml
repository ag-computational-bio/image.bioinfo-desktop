before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    
variables:
    LANG: "en_US.UTF-8"
    SHLVL: "2"
    TERM: "screen"
    
stages:
    - build

build:
    stage: build
    tags:
        - dib
        - cloud
    script:
        - sudo bash env.sh
        - ./build.py
        - ls -la *.qcow2
