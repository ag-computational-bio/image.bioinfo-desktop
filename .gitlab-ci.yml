image: debian:latest
before_script:
    - sudo apt-get update
    - sudo apt-get upgrade -y
    - sudo apt-get install git python-pip qemu-utils -y
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - pip install diskimage-builder 
    - pip install pyyaml

stages:
    - build

build:
    stage: build
    script:
        - ./build.py 
